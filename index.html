<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="heading">
        <h1>CURRENCY CONVERTOR</h1>
    </div>
        <form>
            <div class="amount">
                <p style="font-family:'Ink Free'; font-weight: bolder; margin-bottom: 5px;">Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p style="font-family:'Ink Free'; font-weight: bolder;  margin-bottom: 5px;">From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from">
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p style="font-family:'Ink Free'; font-weight: bolder;  margin-bottom: 5px;">To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/PK/flat/64.png" alt="">
                        <select name="to">
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1 USD = 278.2384 PKR</div>
            <button style="font-family:'Ink Free'; font-weight: bolder;  margin-bottom: 5px; font-size: 1.25rem; ">
                Get Exchange Rate</button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="cc.js"></script>
</body>
</html>
